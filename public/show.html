<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/show.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Streaming</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html"
                >Streams</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid main-content">
      <div class="row desktop-view">
        <!-- Video player section -->
        <div class="col-12 col-md-8">
          <div class="video-container">
            <!-- Video Player -->
            <video id="videoPlayer" class="video-player" controls>
              <source src="" type="video/mp4" id="videoSource" />
              Your browser does not support the video tag.
            </video>
            <!-- Video Title -->
            <div id="videoTitle" class="video-title">Sample Video Title</div>
          </div>
        </div>

        <!-- Ads section -->
        <div class="col-12 col-md-4 ads-container">
          <div id="ad1" class="ad">Ad 1 (336x280)</div>
          <div id="ad2" class="ad">Ad 2 (336x280)</div>
        </div>
      </div>
    </div>

    <!-- Popup Modal -->
    <div
      class="modal fade"
      id="adModal"
      tabindex="-1"
      aria-labelledby="adModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <!-- Larger and centered modal -->
        <div class="modal-content custom-modal-height">
          <div class="modal-body">
            <p class="text-center">Please click one of the ads below:</p>
            <!-- Centered Text -->
            <div class="d-flex justify-content-between">
              <div class="modal-ad" style="margin-right: 15px">
                Ad 1 (300x250)
              </div>
              <!-- Gap between ads -->
              <div class="modal-ad">Ad 2 (300x250)</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap 5 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/show.js"></script>
  </body>
</html>
