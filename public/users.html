      <div id="layoutSidenav_content">
        <main>
          <div class="container-fluid px-4">
            <h1 class="mt-4">Users</h1>
            <!-- <div class="card mb-4">
              <div class="card-body">
                DataTables is a third party plugin that is used to generate the
                demo table below. For more information about DataTables, please
                visit the
                <a target="_blank" href="https://datatables.net/"

                >
                .
              </div>

            <div class="d-flex justify-content-end m-3">
              <button class="btn btn-sm btn-primary" onclick="openAddModal()">
                Add User
              </button>
            </div>
            <div class="card mb-4">
              <div class="card-header">
                <i class="fas fa-table me-1"></i>
                User List
              </div>
              <div class="card-body">
                <table id="datatablesSimple">
                  <thead>
                    <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Email</th>
                      <th>Role</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="user_tableBody">
                    <!-- User rows will be populated here -->
                  </tbody>
                </table>
              </div>

        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">

    <!-- Add Edit Modal -->
    <div
      class="modal fade"
      id="addEditModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="addEditModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEditModalTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addEditUserForm">
              <div class="form-group">
                <label for="firstName">First Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  name="lastName"
                />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" class="form-control" id="role" name="role" />
              </div>
              <div class="form-group" id="passwordField">
                <!-- Password field will be here for adding a new user -->
                <label for="password">Password:</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                />
              </div>
            </form>
            <p id="data-error" class="text-danger"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              onclick="closeModal()"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="saveChangesButton"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Edit Modal Ends -->
