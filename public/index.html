    <div class="modal fade" id="addEditModal" tabindex="-1" role="dialog" aria-labelledby="addEditModalTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addEditModalTitle">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="addEditStreamForm">
              <!-- Existing Fields -->
              <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" />
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" name="description" />
              </div>
              <div class="form-group">
                <label for="stream">Stream:</label>
                <input type="text" class="form-control" id="stream" name="stream" />
              </div>
              <div class="form-group">
                <label for="adOne">Main Ad 1:</label>
                <input type="text" class="form-control" id="adOne" name="adOne" />
              </div>
              <div class="form-group">
                <label for="adTwo">Main Ad 2:</label>
                <input type="text" class="form-control" id="adTwo" name="adTwo" />
              </div>
    
              <!-- Session Ads Section -->
              <div class="form-group border p-3 rounded mt-3" style="background-color: #f8f9fa;">
                <h6>Session Ads</h6>
                <div id="sessionAdContainer"></div>
                <button type="button" class="btn btn-secondary" onclick="addSessionAd()">+ Add Session Ad</button>
              </div>
    
              <!-- Popup Ads Section -->
              <div class="form-group border p-3 rounded mt-3" style="background-color: #f8f9fa;">
                <h6>Popup Ads</h6>
                <div id="popupAdContainer"></div>
                <button type="button" class="btn btn-secondary" onclick="addPopupAd()">+ Add Popup Ad</button>
              </div>
            </form>
            <p id="data-error" class="text-danger"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">Close</button>
            <button type="button" class="btn btn-primary" id="saveChangesButton" onclick="saveChanges()">Save changes</button>
          </div>
        </div>
      </div>
